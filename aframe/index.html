<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <script src="a-frame-href"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skyTexture" src="images/starmap.jpg">
        <img id="io" src="images/io.jpg">
        <img id="pluto" src="images/pluto.jpg">
        <video id="city" autoplay loop="true" src="video/city.mp4"></video>
        <video id="mountain" autoplay loop="true" src="video/mountain.mp4"></video>
        <a-asset-item id="tower-obj" src="models/model.obj"></a-asset-item>
        <a-asset-item id="tower-mtl" src="models/materials.mtl"></a-asset-item>
        <a-asset-item id="tower-gltf" src="models/model.gltf"></a-asset-item>
        <a-asset-item id="arm" src="arm.glb"></a-asset-item>
      </a-assets>

      <!-- <a-entity
        obj-model="obj: #tower-obj; mtl: #tower-mtl"
        position="0 0 -2"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity> -->

      <a-entity
        gltf-model="#arm"
        position="-2 1 -2"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity>

      <a-entity
      geometry= "primative: box;"
      position = "-1 2 -3"
      material ="src: #pluto"
      animation="property: rotation;
             to: 360 360 0;
             dur: 5000;
             easing: linear;
             loop: true;"
      animation__pos="property: position;
      to: 1 3 -2;
      dur: 4000;
      loop:true;
      easing: linear;
      dir: alternate"
      >
      </a-entity>

      <a-entity
      postion="0 0 0"
      animation="property: rotation;
             to: 0 360 0;
             dur: 15000;
             easing: linear;
             loop: true;">
        <a-entity
        geometry="primitive: sphere"
        radius="1;"
        position="-0.03 2.31 -3"
        material="src: #io"
        scale="1 1 1"
        rotation="-0.3 0 0.07"
        animation="property: rotation;
               to: 0 360 0;
               dur: 5000;
               easing: linear;
               loop: true;">
        </a-entity>
      </a-entity>
      <!-- <a-entity
      geometry="primitive: sphere"
      radius="1;"
      position="4 2.31 -3"
      material="src: #pluto"
      scale="2 2 2">
      </a-entity> -->

      <!-- <a-video src="#mountain" width="16" height="9" position="0 0 -10"></a-video>

      <a-text
        value="Hello!"
        color="#111"
        position="-3 2.5 -2"
        align="center">
      </a-text> -->

      <a-sky src="#skyTexture"></a-sky>
      <!-- <a-videosphere src="#mountain"></a-videosphere> -->
    </a-scene>
  </body>
</html>
